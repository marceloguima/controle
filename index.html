<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <!-- cdn font-awsome para os ícones -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />

        <title>Controle Total</title>
    </head>
    <body>
        <h1>Controle seus gastos com mais facilidade!</h1>

        <main>
            <div class="saldo-resumo">
                <div class="entrada">
                    <p id="entrada"></p>
                   
                </div>

                <div class="saida">
                    <p id="saida"></p>
                  
                </div>
                <div class="total">
                    <p id="total"></p>
                    
                </div>
                <div class="selo-classificacao">
                    <p>Parabéns você controla muito bem suas finanças!
                    </p>
                    <img src="./img/image.png" alt="">
                </div>
            </div>

            <p class="mensagem"></p>

            <div class="campos-entrada">
                <div class="descricao">
                    <label for="desc">Descrição</label>
                    <input type="text" placeholder="Ex: Aluguel" id="desc" />
                </div>

                <div class="valor">
                    <label for="desc">Valor</label>
                    <input type="number" placeholder="Ex: 800" id="valor" />
                </div>

                <div class="data">
                    <label for="data">Data</label>
                    <input type="date" id="data" />
                </div>

                <div class="div-tipo">
                    <label for="tipo">Tipo</label>
                    <select name="tipo" id="tipo">
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>

                <button onclick="concluir()">Concluir</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Opção</th>
                    </tr>
                </thead>

                <tbody id="corpo-tabela">

                        <td>Salário</td>
                        <td>4000</td>
                        <td>22/04/2025</td>
                        <td>
                            <i
                                class="fa-solid fa-circle-arrow-up seta-entrada"
                            ></i>
                        </td>
                        <td><i class="fa-solid fa-trash"></i></td>
                    </tr> -->

                    <!-- <tr>
                        <td>Mercado</td>
                        <td>500</td>
                        <td>22/04/2025</td>
                        <td>
                            <i
                                class="fa-solid fa-circle-arrow-down seta-saida"
                            ></i>
                        </td>
                        <td><i class="fa-solid fa-trash"></i></td>
                    </tr> -->
                </tbody>
            </table>
        </main>

        <script src="./scripts/script.js"></script>
    </body>
</html>
